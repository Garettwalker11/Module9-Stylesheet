<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Merriweather' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style-guide.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Style Guide</title>
</head>
<body>
	<header>
	
	
		<div class="cd-logo"><img src="kauailogo.png" style="width:45%" alt="Logo"></div>

			<h3>Kauai Trip 2017</h3>
		
		
	</header>

	<main>
		<h1>Style Guide</h1>

		<section id="branding" class="cd-branding">
			<h2>Branding</h2>

			<ul>
				<li class="cd-box"><img src="kauailogoBW.png" alt="Logo version 1"></li>
				<li class="cd-box"><img src="kauailogo.png" alt="Logo version 2"></li>
			</ul>

			<ul>
				<li><img src="" alt=""></li>
				<li><img src="" alt=""></li>
				<li><img src="" alt=""></li>
				<li><img src="" alt=""></li>
			</ul> 
		</section>

		<section id="colors" class="cd-colors">
			<h2>Colors</h2>

			<ul>
				<li class="cd-box">
					<div class="cd-color-swatch"></div>
				</li>

				<li class="cd-box">
					<div class="cd-color-swatch"></div>
				</li>

				<li class="cd-box">
					<div class="cd-color-swatch"></div>
				</li>

			
			</ul>
		</section>

		<section id="typography" class="cd-typography">
			<h2>Typography</h2>

			<div class="cd-box">
				<h1>Heading, <span></span></h1>
				<p>Headings: 30px <br> Navigation Font Size: 20px<br> Paragraph: 14px </p>
			</div>
		</section>

		<section id="buttons" class="cd-buttons">
			<h2>Buttons</h2>

			<div class="cd-box">
				<button class="btn">About</button>
				
			</div>

		</section>
		
		<section id="Images" class="">
			<h2>Images</h2>

			<ul>
				
				<li class="cd-box"><img src="IMG_5658.jpg" alt="Logo version 1"></li>
				<br>
				<li class="cd-box"><p>Image Boostrap Carousel with Slider</p></li>
				<br>
				<li class="cd-box"><img src="FullSizeRender.jpeg" style="border: 4px Solid #5B754D "></li>
				<br>
				<li class="cd-box"><p>Image Width 300px; Border 4px Solid #5B754D</p></li>
			</ul>

		 
		</section>
		
		

	
	</main>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
